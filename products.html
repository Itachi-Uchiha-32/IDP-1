  <link rel="stylesheet" href="style.css">
</head>

    <nav class="navbar">

      <ul class="nav-links">

    <section class="product-filters">

      <select id="categoryFilter">

        <option value="">Filter by Group</option>
      </select>

      <div class="product-grid">

    </section>
